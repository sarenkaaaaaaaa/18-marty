<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Intro Bingo</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: black; color: silver;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    #intro {
      position: fixed; top:0; left:0; width:100vw; height:100vh;
      background: black; color: silver;
      display: flex; align-items: center; justify-content: center;
      font-size: 2em; z-index: 10;
    }
    #bingoBoard {
      display: none;
      margin-top: 20px;
      width: 300px; height: 300px;
      border: 2px solid silver;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }
    .cell {
      border: 1px solid silver;
      padding: 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="intro">ðŸŽ‰ Witaj na 18-stce Marty! ðŸŽ‰</div>

  <div id="bingoBoard">
    <div class="cell">1</div><div class="cell">2</div><div class="cell">3</div><div class="cell">4</div><div class="cell">5</div>
    <div class="cell">6</div><div class="cell">7</div><div class="cell">8</div><div class="cell">9</div><div class="cell">10</div>
    <div class="cell">11</div><div class="cell">12</div><div class="cell">13</div><div class="cell">14</div><div class="cell">15</div>
    <div class="cell">16</div><div class="cell">17</div><div class="cell">18</div><div class="cell">19</div><div class="cell">20</div>
    <div class="cell">21</div><div class="cell">22</div><div class="cell">23</div><div class="cell">24</div><div class="cell">25</div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('bingoBoard').style.display = 'grid';
      }, 2000); // 2 sekundy
    });
  </script>
</body>
</html>
