<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo 18-nastkowe</title>
  <style>
    :root {
      --bg-dark: #000;
      --bg-dark2: #1a1a1a;
      --silver: #c0c0c0;
      --highlight: #fff;
      --cell-bg: linear-gradient(145deg, #999, #666);
      --cell-active: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-dark2));
      color: var(--silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.4em;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px #888;
      color: var(--silver);
      text-align: center;
    }

    p {
      color: #aaa;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    .cell {
      background: var(--cell-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      font-size: 0.9em;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .cell:hover {
      filter: brightness(1.1);
    }

    .cell.active {
      background: var(--cell-active);
      color: var(--silver);
      text-decoration: line-through;
      cursor: default;
      pointer-events: none;
    }

    .reset-btn {
      margin-top: 30px;
      background: #999;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #444;
    }

    .reset-btn:hover {
      background: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .cell {
        font-size: 0.85em;
        padding: 10px;
      }

      .grid {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1> Bingo Marty 18 </h1>
  <p>Nie robisz? To pijesz. Kliknij i nie ma odwrotu.</p>
  <div class="grid" id="bingoGrid"></div>
  <button class="reset-btn" onclick="resetBoard()">Zresetuj plansz</button>

  <script>
    const tasks = [
      "Napij si z kim, kogo nie znasz",
      "Zapro kogo na \"prywatn rozmow\" i milcz",
      "Z贸偶 komu pikantny komplement ",
      "Zatacz jak striptizer(ka)",
      "Powiedz: \"Ty tu z Tinderka?\"",
      "Zapro babci na shota",
      "Zr贸b sexy zdjcie i wylij sobie ",
      "Udawaj, 偶e masz fetysz na stopy",
      "Przytul osob w dziwnej koszulce",
      "Opowiedz histori o randce z pieka rodem",
      "Wymyl najgorszy flirt tekst ever",
      "Zr贸b pole dance na lampie (lub udawaj)",
      "Przyznaj, z kim by si pocaowa(a)",
      "Z贸偶 toast: \"Za seks i saatk jarzynow!\"",
      "Zapro DJ-a o co \"do 贸偶ka\"",
      "Zapro osob obok na \"niewinne grzeszki\"",
      "Zatacz z krzesem przy wszystkich",
      "Usid藕 komu na kolanach i milcz",
      "Zr贸b zdjcie komu bez pytania",
      "Zr贸b dramatyczne wyjcie i wr贸 po 1 min",
      "Przebierz si za Mart z przyszoci",
      "Napisz komu na czole \"SEXY\" szmink",
      "Zatacz na stole lub podwy偶szeniu",
      "Zadaj pytanie: \"To tu s orgie?\"",
      "Zr贸b zdjcie grupowe z napisem \"18+\""
    ];

    const grid = document.getElementById("bingoGrid");

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function createBoard() {
      grid.innerHTML = "";
      const board = [...tasks];
      shuffle(board);
      for (let i = 0; i < 25; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = board[i];
        div.addEventListener("click", () => {
          if (!div.classList.contains("active")) {
            div.classList.add("active");
          }
        });
        grid.appendChild(div);
      }
    }

    function resetBoard() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
