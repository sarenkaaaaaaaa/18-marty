<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo 18-nastkowe</title>
  <style>
    :root {
      --bg-dark: #000;
      --bg-dark2: #1a1a1a;
      --silver: #c0c0c0;
      --highlight: #fff;
      --cell-bg: linear-gradient(145deg, #999, #666);
      --cell-active: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), var(--bg-dark2));
      color: var(--silver);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.4em;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px #888;
      color: var(--silver);
      text-align: center;
    }

    p {
      color: #aaa;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 600px;
      width: 100%;
    }

    .cell {
      background: var(--cell-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 12px;
      font-size: 0.9em;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .cell:hover {
      filter: brightness(1.1);
    }

    .cell.active {
      background: var(--cell-active);
      color: var(--silver);
      text-decoration: line-through;
      cursor: default;
      pointer-events: none;
    }

    .reset-btn {
      margin-top: 30px;
      background: #999;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #444;
    }

    .reset-btn:hover {
      background: #bbb;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .cell {
        font-size: 0.85em;
        padding: 10px;
      }

      .grid {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>🖤 Bingo Marty 18 🖤</h1>
  <p>Nie robisz? To pijesz. Kliknij i nie ma odwrotu.</p>
  <div class="grid" id="bingoGrid"></div>
  <button class="reset-btn" onclick="resetBoard()">Zresetuj planszę</button>

  <script>
    const tasks = [
      "Napij się z kimś, kogo nie znasz",
      "Zaproś kogoś na \"prywatną rozmowę\" i milcz",
      "Złóż komuś pikantny komplement 💋",
      "Zatańcz jak striptizer(ka)",
      "Powiedz: \"Ty tu z Tinderka?\"",
      "Zaproś babcię na shota",
      "Zrób sexy zdjęcie i wyślij sobie 📸",
      "Udawaj, że masz fetysz na stopy",
      "Przytul osobę w dziwnej koszulce",
      "Opowiedz historię o randce z piekła rodem",
      "Wymyśl najgorszy flirt tekst ever",
      "Zrób pole dance na lampie (lub udawaj)",
      "Przyznaj, z kim byś się pocałował(a)",
      "Złóż toast: \"Za seks i sałatkę jarzynową!\"",
      "Zaproś DJ-a o coś \"do łóżka\"",
      "Zaproś osobę obok na \"niewinne grzeszki\"",
      "Zatańcz z krzesłem przy wszystkich",
      "Usiądź komuś na kolanach i milcz",
      "Zrób zdjęcie komuś bez pytania",
      "Zrób dramatyczne wyjście i wróć po 1 min",
      "Przebierz się za Martę z przyszłości",
      "Napisz komuś na czole \"SEXY\" szminką",
      "Zatańcz na stole lub podwyższeniu",
      "Zadaj pytanie: \"To tu są orgie?\"",
      "Zrób zdjęcie grupowe z napisem \"18+\""
    ];

    const grid = document.getElementById("bingoGrid");

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function createBoard() {
      grid.innerHTML = "";
      const board = [...tasks];
      shuffle(board);
      for (let i = 0; i < 25; i++) {
        const div = document.createElement("div");
        div.className = "cell";
        div.innerText = board[i];
        div.addEventListener("click", () => {
          if (!div.classList.contains("active")) {
            div.classList.add("active");
          }
        });
        grid.appendChild(div);
      }
    }

    function resetBoard() {
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
